<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proect Spisok</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/font-awesome.css">
</head>
<body>
<div class="bonappetit"></div>
<main>
    <section class="areaOrder">
        <div class="paperPrice">
            <div class="paperIn">
                <h4 class="mark">Состав: </h4>
                <div class="sostav">

                </div>
                <h4 class="mark">Цена: </h4>
                <div class="price">

                </div>
            </div>
        </div>
        <div class="pizzaOrder">
            <div class="pizzahalf">
                <div><img src="images/partPizza1.png" alt="part pizza" class="imgpart1"></div>
                <div><img src="images/partPizza2.png" alt="part pizza" class="imgpart2"></div>
                <div><img src="images/partPizza3.png" alt="part pizza" class="imgpart3"></div>
                <div><img src="images/partPizza4.png" alt="part pizza" class="imgpart4"></div>
            </div>
            <button class="orderButton">ЗАКАЗАТЬ</button>
        </div>
    </section>
    <section class="ingridient">
        <div class="menuingr">
            <h3>ОСНОВА</h3>
            <div class="menuitem1">
                <div class="item1 itemfocus" data-price="70" data-text="Тесто,">Тесто - 70 руб.</div>
            </div>
        </div>
        <div class="menuingr">
            <h3>НАЧИНКА № 1</h3>
            <div class="menuitem2">
                <div class="item1 itemfocus" data-price="60" data-text="Бекон,">Бекон - 60 руб.</div>
                <div class="item2 itemfocus" data-price="80" data-text="Курица,">Курица - 80 руб.</div>
                <div class="item3 itemfocus" data-price="50" data-text="Салями,">Салями - 50 руб.</div>
                <div class="item4 itemfocus" data-price="80" data-text="Ветчина,">Ветчина - 80 руб.</div>
            </div>
        </div>
        <div class="menuingr">
            <h3>НАЧИНКА № 2</h3>
            <div class="menuitem3">
                <div class="item1 itemfocus" data-price="30" data-text="Маслины,">Маслины - 30 руб.</div>
                <div class="item2 itemfocus" data-price="45" data-text="Томаты,">Томаты - 45 руб.</div>
                <div class="item3 itemfocus" data-price="20" data-text="Лук,">Лук - 20 руб.</div>
                <div class="item4 itemfocus" data-price="15" data-text="Чеснок,">Чеснок - 15 руб.</div>
            </div>
        </div>
        <div class="menuingr">
            <h3>СОУС</h3>
            <div class="menuitem4">
                <div class="item1 itemfocus" data-price="60" data-text="Томатный соус,">Томатный - 60 руб.</div>
                <div class="item2 itemfocus" data-price="70" data-text="Сливочный соус,">Сливочный - 70 руб.</div>
                <div class="item3 itemfocus" data-price="40" data-text="Чесночный соус,">Чесночный - 40 руб.</div>
                <div class="item4 itemfocus" data-price="40" data-text="Соус Цезарь,">Цезарь - 40 руб.</div>
            </div>
        </div>
    </section>

</main>


<script src="scripts/script.js"></script>
</body>
</html>
